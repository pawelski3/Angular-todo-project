<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>

  </div>


  <div class="container">
    <div>
      <app-todo [tasksList]="taskList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo>


    </div>

    <div>
      <p>Wykonane zadania: {{taskDone.length}}</p>
      <ul>
        <li *ngFor="let task of taskDone">
          {{task}}
        </li>
      </ul>
    </div>

  </div>
</div>
