<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>

  </div>


  <div class="container">
    <div>
      <app-todo [tasksList]="taskList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo>


    </div>

    <div>
<app-done-task [taskDone]="taskDone"></app-done-task>
    </div>

  </div>
</div>
